<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="card-component">
      <div class="card-container">
        <div class="card-container__header"></div>
        <div class="card-container__body">
          <div class="card-container__image">
            <img src="/images/image-victor.jpg" alt="Victor" srcset="">
          </div>
          <div class="card-container__name">
            <p>Victor Crest <span class="card-container__year">26</span></p>
          </div>
          <div class="card-container__city">
            <p class="city">London</p>
          </div>
        </div>
        <div class="card-container__footer flex">
          <div class="box">
            <p>80K <span>Followers</span></p>
          </div>
          <div class="box">
            <p>803K <span>Likes</span></p>
          </div>
          <div class="box">
            <p>1.4K <span>Photos</span></p>
          </div>
        </div>
      </div>
    <div class="card__footer">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Ajay Verma</a>.
      </div>
    </div>
  </div>
</body>
</html>
